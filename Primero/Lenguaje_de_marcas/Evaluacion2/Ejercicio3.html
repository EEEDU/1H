<html>
    <head>
        <title>Mostrando posici&oacute;n del rat&oacute;n</title>
        <script type="text/javascript" src="jquery-3.5.1.js"></script>
        <script language="JavaScript">
            $(document).ready(function(){
                $("#mover1").click(function(){
                    $("body").animate({backgroundPositionX:"5000px"}, 10000); 
                });
                $("#mover2").click(function(){
                    $("body").animate({backgroundPositionX:"-5000px"}, 10000); 
                });
                $("#mover3").click(function(){
                    $("body").animate({backgroundPositionY:"-5000px"}, 10000); 
                });
                $("#mover4").click(function(){
                    $("body").animate({backgroundPositionY:"5000px"}, 10000, "swing", function(){
                        alert("Se acabaron las animaciones por hoy");
                    }); 
                });
            });
        </script>
    </head>
    <body background="Imagenes/Fondo.png">
        <input type="button" id="mover1" value="Desplazar hacia la derecha">
        <input type="button" id="mover2" value="Desplazar hacia la izquierda">
        <input type="button" id="mover3" value="Desplazar hacia arriba">
        <input type="button" id="mover4" value="Desplazar hacia abajo">
    </body>
</html>
