<!-- click derecho carga imagen, click izquierda otra imagen -->
<html>
    <head>
        <title>Ejercicio1</title>
        <script type="text/javascript" src="jquery-3.5.1.js"></script>
        <script language="JavaScript">
            $(document).ready(function(){
                //click derecho
                $(document).on("contextmenu", function(event){
                    event.preventDefault();
                    //desaparecen todas las imagenes de esta clase
                    $(".imagen1").hide();
                    //creo una imagen
                    $("body").append($("<img>").attr("src", "imagenes/llama.png").
                                            attr("class", "imagen1"));
                });
                //click izquierda
                $(document).on("click", function(event){
                    //desaparecen todas las imagenes de esta clase
                    $(".imagen2").hide();
                    //creo una imagen
                    $("body").append($("<img>").attr("src", "imagenes/moneda.png").
                                            attr("class", "imagen2"));
                })
            });
        </script>
        <style>
            /* Para que las imagenes tengan el mismo tama√±o */
            img{
                width: 100px;
                left: 100px;
            }
        </style>
    </head>
    <body>
    </body>
</html>
