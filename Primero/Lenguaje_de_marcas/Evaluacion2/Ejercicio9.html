<html>
    <head>
        <title>Animar tamaño letra</title>
        <script type="text/javascript" src="jquery-3.5.1.js"></script>
        <script language="JavaScript">
            $(document).ready(function(){
                $("button").on("click", function(){
                    $("div").animate({top: '100px', left: '100px'}, "slow");
                    $("div").animate({fontSize: '4em'}, "slow");
                });
            });
        </script>
        <style type="text/css">
        
        </style>
    </head>
    <body>
        <div style="background-color: rgb(102, 78, 209); top: 50px; position: absolute;">FELIZ AÑO</div>
        <button>Iniciar animacion</button>
    </body>
</html>
