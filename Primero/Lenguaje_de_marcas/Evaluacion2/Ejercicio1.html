<html>
    <head>
        <title>MÃ©todos Slide</title>
        <script type="text/javascript" src="jquery-3.5.1.js"></script>
        <script language="JavaScript">
            $(document).ready(function(){
                $("#meter").click(function(event){
                    $("#rectangulo").slideUp(4000);
                });
                $("#sacar").click(function(event){
                    $("#rectangulo").slideDown(3000);
                });
            });
        </script>
    </head>
    <body>
        <input type="button" id="meter" value="ocular en 4 segundos"></input>
        <input type="button" id="sacar" value="mostrar en 3 segundos"></input>
        <div id="rectangulo" style="padding: 30px 30px 30px 300px; background-color: yellow"></div>
    </body>
</html>
