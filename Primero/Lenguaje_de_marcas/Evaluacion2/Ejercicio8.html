<html>
    <head>
        <title>Animar cuadrado</title>
        <script type="text/javascript" src="jquery-3.5.1.js"></script>
        <script language="JavaScript">
            $(document).ready(function(){
                $("button").on("click", function(){
                    //animaciones donde cambia el tama√±o y la opacidad
                    $("div").animate({height: '300px', opacity: '0.4'}, "slow");
                    $("div").animate({width: '300px', opacity: '0.8'}, "slow");
                    $("div").animate({height: '10px', opacity: '0.4'}, "slow");
                    $("div").animate({width: '10px', opacity: '1'}, "slow");
                });
            });
        </script>
        <style type="text/css">
        
        </style>
    </head>
    <body>
        <div style="background-color: rgb(102, 78, 209); height: 10px; width: 10px; top: 50px; position: absolute;"></div>
        <button>Iniciar animacion</button>
    </body>
</html>
