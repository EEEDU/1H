<html>
    <head>
        <title>Practica 1</title>
        <script type="text/javascript" src="jquery-3.5.1.js"></script>
        <script language="JavaScript">
            $(document).ready(function(){
                $("#llama1").on("mousemove", function(){
                    $("#llama1").fadeOut((2000), function(){
                        $("#llama1").fadeIn(2000);
                    });
                });
                $("#llama2").on("mousemove", function(){
                    $("#llama2").fadeOut((2000), function(){
                        $("#llama2").fadeIn(2000);
                    });
                });
                $("#llama3").on("mousemove", function(){
                    $("#llama3").fadeOut((2000), function(){
                        $("#llama3").fadeIn(2000);
                    });
                });
                $("#llama4").on("mousemove", function(){
                    $("#llama4").fadeOut((2000), function(){
                        $("#llama4").fadeIn(2000);
                    });
                });

                $("body").append($("<input>").attr("class", "botonCreado").
                                                        attr("value", "Hola").
                                                        attr("type", "button"));
                $(".botonCreado").on("click", function(){
                    $("body").append($("<img>").attr("src", "Imagenes/Fondo.png").
                                                attr("id", "imagenCreada"));
                });
                $("#imagenCreada").on("click", function(){
                    $("img").slideUp(2000);
                    alert()
                });
            });
        </script>
        <style  type="text/css">
            .imagen{
                position: absolute;
            }
            #llama1{
                top: 100px;
                left: 100px;
            }
            #llama2{
                top: 100px;
                left: 200px;
            }
            #llama3{
                top: 100px;
                left: 300px;
            }
            #llama4{
                top: 100px;
                left: 400px;
            }
        </style>
    </head>
    <body>
        <div id="llama1" class="imagen"><img src="Imagenes/llama.png" width="100px"></div>
        <div id="llama2" class="imagen"><img src="Imagenes/llama.png" width="100px"></div>
        <div id="llama3" class="imagen"><img src="Imagenes/llama.png" width="100px"></div>
        <div id="llama4" class="imagen"><img src="Imagenes/llama.png" width="100px"></div>
        
    </body>
</html>
