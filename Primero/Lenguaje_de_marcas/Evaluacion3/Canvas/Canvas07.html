<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ejercicio 7 de CANVAS</title>
    <script type="application/javascript">
        window.onload = function(){
            var ctx = canvas.getContext("2d");
            for(var i = 0; i < 6; i++){
                for(var j = 0; j < 6; j++){
                    //Math.floor() redondea
                    ctx.fillStyle = "rgb(" + Math.floor(50 + i * 25) + ", " + Math.floor(200 - j * 25) + ", 200)";
                    ctx.fillRect(100 + j * 50, 100 + i * 50, 50, 50)
                }
            }
        }
    </script>
</head>
<body>
    <canvas id="canvas" width="1000px" height="1000px"></canvas>
</body>
</html>
