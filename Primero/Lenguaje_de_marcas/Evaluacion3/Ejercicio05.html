<html>
    <head>
        <title>Drag&Drop</title>
        <link rel="stylesheet" href="Estilos/ejercicio05.css" type="text/css">
        <script type="application/javascript" src="Funciones/Ejercicio05LO.js"></script>
    </head>
    <body>
        <h1>Arrastrar y soltar con HTML5</h1>
        <div id="des1" ondragover="return encima(event)" ondrop="return soltar(event)">
            Contenedor 1
        </div>
        <div id="des2" ondragover="return encima(event)" ondrop="return soltar(event)">
            Contenedor 2
        </div>
        <div id="des3" ondragover="return encima(event)" ondrop="return soltar(event)">
            Contenedor 3
        </div>
        <div draggable="true" ondragstart="return empezar(event)" ondragend="return terminar(event)" id="ar1">
            A1
        </div>
        <div draggable="true"  ondragstart="return empezar(event)" ondragend="return terminar(event)" id="ar2">
            A2
        </div>
        <div draggable="true"  ondragstart="return empezar(event)" ondragend="return terminar(event)" id="ar3">
            A3
        </div>
        
    </body>
</html>
