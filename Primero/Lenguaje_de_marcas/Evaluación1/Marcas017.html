<html>
<head>
    <title>Basurera</title>
    <style type="text/css">
        img{position: absolute};
    </style>
    <script language = "JavaScript">
    puntero = null; 
    function cargar(){
        if(event.srcElement.className == "movil"){
            puntero = event.srcElement;
        }
    }
    function mover(){
        if(puntero != null){
            puntero.style.left = event.x - 75;
            puntero.style.top = event.y - 75;    
        }        
        
    }
    function soltar(){
        if(!(((parseInt(puntero.style.left) + puntero.width) < parseInt(papelera.style.left)) ||
        (parseInt(puntero.style.left) > (parseInt(papelera.style.left) + papelera.width)) ||
        (parseInt(puntero.style.top) + puntero.height) < (parseInt(papelera.style.top)) ||
        (parseInt(puntero.style.top) > (parseInt(papelera.style.top) + papelera.height)))){
            puntero.style.display = "none";
            if(puntero.id == "cerilla"){
                papelera.src = "Imagenes/llama.png";
            }
        }
        puntero = null;
    }
    </script>
</head>
<body onmousedown="cargar()" onmousemove="mover(); return false" onmouseup="soltar()">
    <img src="Imagenes/melocoton.png" id="melocoton" class="movil" height="150" width="150" style="top: 50; left: 50">
    <img src="Imagenes/manzana.png" id="manzana" class="movil" height="150" width="150" style="top: 50; left: 350">
    <img src="Imagenes/platano.png" id="platano" class="movil" height="150" width="150" style="left: 650; top: 50">
    <img src="Imagenes/roto.png" id="roto" class="movil" height="150" width="150" style="left: 950; top: 50">
    <img src="Imagenes/cerilla.png" id="cerilla" class="movil" height="150" width="150" style="left: 1250; top: 50">     
    <img src="Imagenes/papelera.png" id="papelera" height="250" width="250"style="left: 650; top: 400">
</body>
</html>
