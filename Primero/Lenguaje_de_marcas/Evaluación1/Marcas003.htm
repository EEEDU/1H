<body>
	<!--align=centrar-->
	<h1 align="center">Trabajo con listas</h1>
	<h2>Lista ordenada</h2>
	<!--<ol>=lista ordenada-->
	<ol type="A">
		<!--<li>=cada parte de la lista-->
		<li>Primer item en la lista ordenada</li>
		<li>Segundo item en la lista ordenada</li>
		<li>Tercer item en la lista ordenada</li>
	</ol>
	<!--<ul>=lista por puntos-->
	<ul type="square">
		<li>Primer item en la lista desrdenada</li>
		<li>Segundo item en la lista desordenada</li>
		<li>Tercer item en la lista desordenada</li>
	</ul>
</body>
</body>
