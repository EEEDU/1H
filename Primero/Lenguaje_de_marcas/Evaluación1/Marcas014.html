<html>
<head>
	<title>Moviendo objetos con el raton</title>
	<style type="text/css">
		#cruz   {position: absolute;left: 100; top: 200}
		#circulo{position: absolute;left: 500; top: 200}
		#fondo  {position: absolute;left: 900; top: 200}		
	</style>
	<script language="JavaScript">
		objeto = null;
		ejeZ = 2;
		function soltar(){
			objeto = null;
		}
		function pulsar(){
			if (event.srcElement.tagName == "IMG") {
				objeto = event.srcElement;
				objeto.style.zIndex = ejeZ; //zIndex == la altura de la imagen(para que la imagen que se vea sea la que pulsas)
				ejeZ++;
			}
		}
		function mover(){
			if (objeto != null) {
				objeto.style.left = event.x - 50; //x nos da las cordenadas del eje x del raton
				objeto.style.top  = event.y - 50; 	
			}
			event.returnValue = false;
		}
	</script> 
</head> 
<body onmousedown="pulsar()" onmouseup="soltar()" onmousemove="mover()"> 
	<img id="cruz" 	  src="Imagenes/Cruz.png"    width="100" height="100"> 
	<img id="circulo" src="Imagenes/Circulo.png" width="100" height="100">
	<img id="fondo"   src="Imagenes/Fondo.png"   width="100" height="100">
</body>
</html>
