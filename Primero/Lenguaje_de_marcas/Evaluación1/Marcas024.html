<html>
    <head>
        <title>Paso de parámetros con JavaScript</title>
        <script language="JavaScript">
            function enColor(colorTexto, texto){
                document.write("<font color=" + colorTexto + ">" + texto + "<br>");
                    for(i = 0; i< texto.length; i++){
                        document.write("-");
                    }
            }
        </script>
    </head>
    <body>
        <h1 align="center">Paso de parámetros con JavaScript</h1>
        <script language="JavaScript">
            enColor("red", "En un lugar de la mancha, de cuyo nombre no quiero acordarme");
        </script>
    </body>
</html>
