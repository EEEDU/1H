<html>
    <head>
        <title>Aparece y desaparece</title>
        <script type="text/javascript" src="jquery-3.5.1.js"></script>
        <script>
            $(document).ready(function(event){
                $("#ocultar").on("click", function(event){
                    $("#boton").hide(4000);
                    $(".imagen").hide(4000);
                });
                $("#mostrar").on("click", function(event){
                    $("#boton").show(4000);
                    $(".imagen").show(4000);
                });
            });
        </script>

        <style type="text/css">
            .imagen{
                height: 200px;
                width: 200px;
            }
        </style>
    </head>
    <body>
        <input type="button" id="boton" value="Bot&oacute;n aparece y desaparece">
        <img src="Imagenes/platano.png" class="imagen">

        <br><br><br><br>

        <input type="button" id="mostrar" value="Click para mostrar elementos">

        <br><br><br><br>

        <input type="button" id="ocultar" value="Click para ocultar elementos">
    </body>
</html>
