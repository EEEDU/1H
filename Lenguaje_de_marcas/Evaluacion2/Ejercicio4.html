<html>
    <head>
        <title>Otro ejercicio de animaciones</title>
        <script type="text/javascript" src="jquery-3.5.1.js"></script>
        <script language="JavaScript">
            $(document).ready(function(){
                $("#mover").click(function(){
                    $("#capa0").animate({outlineWidth:"15px"});
                });
                $("#mover1").click(function(){
                    $("#capa0").animate({outlineWidth:"1px"});
                });
                $("#mover2").click(function(){
                    $("#capa0").animate({outlineWidth:"15px"}, 5000);
                });
            });
        </script>
    </head>
    <body>
        <span style="outline: 1px solid black" id="capa0">Capa en la que cambiamos</span>
        <br><br><br><br><br>
        <input type="button" id="mover" value="Cambiar outline">
        <input type="button" id="mover2" value="Cambiar outline despacio">
        <input type="button" id="mover1" value="Volver a posicion inicial">
    </body>
</html>
