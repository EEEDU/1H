<html>
    <head>
        <title>Opacidad rectangulo</title>
        <script type="text/javascript" src="jquery-3.5.1.js"></script>
        <script language="JavaScript">
            $(document).ready(function(){
                //Uso del fade
                //fadeOut --> ocultar
                $("#ocultar").on("click", function(event){
                    $("#rectangulo").fadeOut(4000);
                });

                //fadeIn --> mostrar
                $("#mostrar").on("click", function(event){
                    $("#rectangulo").fadeIn(4000, "swing", function(){
                        //se puede hacer una funcion dentro
                    });
                });

                //fadeTo --> mostrar hasta un rango de opacidad
                $("#mostrar2").on("click", function(event){
                    $("#rectangulo").fadeTo(4000, 0.5);
                });
                
                //fadeToggle --> Si esta oculto se muestra, si esta visible se oculta
                $("#toggle").on("click", function(event){
                    $("#rectangulo").fadeToggle(4000);
                });
            });
            </script>
        <style type="text/css">
        
        </style>
    </head>
    <body>
        <div id="rectangulo" style="padding: 10px 10px 10px; background-color: #000; color: #ffffff;">Rectangulo de ejemplo, varia su opacidad</div>
        <input type="button" id="ocultar" value="Ocultar con fadeOut()">
        <input type="button" id="mostrar" value="Mostrar con fadeIn()">
        <input type="button" id="mostrar2" value="Mostrar con fadeTo()">
        <input type="button" id="toggle" value="Usar con fadeToggle()">
    </body>
</html>
