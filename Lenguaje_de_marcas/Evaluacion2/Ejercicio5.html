<html>
    <head>
        <title>Otro ejercicio de animaciones</title>
        <script type="text/javascript" src="jquery-3.5.1.js"></script>
        <script language="JavaScript">
            x = $(document);
            x.ready(inicializaEventos);
            function inicializaEventos(){
                var objetos;
                objetos = $("a");
                objetos.mousemove(entrarMouse);
                objetos.mouseout(salirMouse);
            };
            function entrarMouse(){
                $(this).css("background-color", "#ff0")
                var a = this.text;
                alert(a)
            };
            function salirMouse(){
                $(this).css("background-color", "#fff");
            };
        </script>
    </head>
    <body>
        <a href="http://www.marca.es">Marca</a><br>
        <a href="https://as.com/">AS</a><br>
        <a href="https://www.abc.es/">ABC</a><br>
    </body>
</html>
