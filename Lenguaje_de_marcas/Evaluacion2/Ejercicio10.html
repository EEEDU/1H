<html>
    <head>
        <title>Parar animacion</title>
        <script type="text/javascript" src="jquery-3.5.1.js"></script>
        <script language="JavaScript">
            $(document).ready(function(){
                $("#flip").on("click", function(){
                    $("#panel").slideDown(5000);
                });
                $("#parar").on("click", function(){
                    $("#panel").stop();
                });
            });
        </script>
        <style  type="text/css">
            #panel, #flip{
                padding:5px; 
                font-size: 18px;
                text-align: center;
                background-color: #555555;
                color: white;
                border: solid 1px #777777;
                border-radius: 3px;
            }
            #panel{
                padding: 50px;
                display: none;
            }
        </style>
    </head>
    <body>
        <button id="parar">Parar animacion</button>
        <div id="flip">Click aqui para aumentar el  panel</div>
        <div id="panel">FELIZ AÃ‘O</div>
    </body>
</html>
