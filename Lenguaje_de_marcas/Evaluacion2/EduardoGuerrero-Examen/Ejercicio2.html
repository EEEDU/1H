<!-- pulsas la tecla a y el texto se hace mas grande y mas peque침o -->

<html>
    <head>
        <title>Ejercicio 2</title>
        <script type="text/javascript" src="jquery-3.5.1.js"></script>
        <script language="JavaScript">
            $(document).ready(function(){
                //si presiona una tecla
                $(document).keydown(function(event){
                    //si la tecla es la a (65)
                    if(event.which == 65){
                        //se repite cada cierto tiempo
                        setInterval(function(){
                            //animaci칩n, cambia el tama침o de la letra y la opacidad en 5 segundos
                            $("div").animate({fontSize: '25pt', opacity: '1'}, 5000);
                            $("div").animate({fontSize: '5pt', opacity: '0'}, 5000);    
                        }, 1000);
                    }
                });
               
            });
        </script>
        <style>
            /* Al principio la opacidad es 0 y el tama침o de la letra 5 */
            div{
                font-size: 5pt;
                opacity: 0;
            }
        </style>
    </head>
    <body>
        <!-- Lo he alineado en el centro -->
        <div align = "center" id="parrrafo">Ejercicio 2</div>
    </body>
</html>
