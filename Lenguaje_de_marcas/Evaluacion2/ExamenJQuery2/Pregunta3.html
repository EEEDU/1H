<html>
<head><title>Galería de imágenes 2</title>
<link rel="stylesheet" href="Ejercicio24.css" type="text/css">
<script type="text/javascript" src="jquery-1.11.2.min.js"></script>
<script>
var imagenes = [$("<img>", {src:"../imagenes/1.jpg", id:"imagen1", width:"200", height:"150"}) , $("<img>", {src:"../imagenes/2.jpg", id:"imagen2", width:"200", height:"150"}) , $("<img>", {src:"../imagenes/3.jpg", id:"imagen3", width:"200", height:"150"})];

var numero = 0;
var sentido = 1;

$(document).ready(function(){

	setInterval(function(){
		if(sentido == 1)
			$("body").append(imagenes[numero]);
		else
			$("#imagen" + numero).remove();
		numero += sentido;
		if((numero == 3) || (numero ==0))
			sentido = -sentido;
	}, 2000);
});
</script>

</head>
