<html>
    <head>
        <title></title>
        <script type="text/javascript" src="jquery-3.5.1.js"></script>
        <script>
            $(document).ready(function(event){
                $("#next").on("click", function(){
                    $("#galeria li:first").appendTo("#galeria:first")
                })
                $("#before").on("click", function(){
                    $("#galeria li:last").prependTo("#galeria:first")
                })
            });
        </script>
        <style>
            ul{
                width: 600;
                height: 400;
                overflow: hidden;
            }
            ul, li{
                padding: 0px;
                margin: 0px;
            }
            li{
                float: left;
                list-style: none;
            }
        </style>
    </head>
    <body>
        <ul id="galeria">
            <li><img width=600 height=400 src="Imagenes\1.png"></li>
            <li><img width=600 height=400 src="Imagenes\2.png"></li>
            <li><img width=600 height=400 src="Imagenes\3.png"></li>
        </ul>
        <button id="before">Anterior</button>
        <button id="next">Siguiete</button>
    </body>
</html>
