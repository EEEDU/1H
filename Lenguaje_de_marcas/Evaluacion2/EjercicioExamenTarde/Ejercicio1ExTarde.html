<html>
    <head>
        <title>Eliminar imagenes al hacer click</title>
        <script type="text/javascript" src="../jquery-3.5.1.js"></script>
        <script language="JavaScript">
            $(document).ready(function(){
                $("#imagen1").click(function(){
                    $("#parrafo1").fadeOut(3000);
                });
                $("#imagen2").click(function(){
                    $("#parrafo2").hide(3000);
                });
                $("#imagen3").click(function(){
                    $("#parrafo3").hide(3000);
                });
                
            });
        </script>
    </head>
    <body>
        <div id="parrafo1"><img id="imagen1" src="../Imagenes/manzana.png" width="100px"></div>
        <div id="parrafo2"><img id="imagen2" src="../Imagenes/papelera.png" width="100px"></div>
        <div id="parrafo3"><img id="imagen3" src="../Imagenes/persona1.png" width="100px"></div>
    </body>
</html>
