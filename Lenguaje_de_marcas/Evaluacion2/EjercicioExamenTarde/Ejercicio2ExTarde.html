<html>
    <head>
        <title>Mover parrafo</title>
        <script type="text/javascript" src="../jquery-3.5.1.js"></script>
        <script language="JavaScript">
            var contador = 0;
            $(document).ready(function(){
                $("body").on("keydown", function(){
                    contador += 10;
                });
                $("body").on("keyup", function(){
                    $("#parrafo").animate({marginLeft : contador}, 1500);
                })
            });
        </script>
        <style>
            #parrafo{
                height: 150px;
                width: 150px;
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <div id="parrafo"></div>
    </body>
</html>
