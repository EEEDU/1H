
<html>
    <head>
        <title>Formulario chequeado</title>
        <script type="text/javascript" src="jquery-3.5.1.js"></script>
        <script type="text/javascript">
  
          var validosNombre = "^[a-z A-Z]{4,30}$";  //^Permite los valores, $ indica la longitud 4-30
          var validosEmail = "^[a-zA-Z0-9._]+@[a-zA-Z0-9._]+.[a-zA-Z]{2,4}$"; //+_[] -> Obliga a poner el signo
  
          $(function(){
            checkForm("#contacto");
          });
  
          function checkForm(idForm){
            $(idForm + " *").on("change keyup", function(){ //Selecciona todo " *"
              if(checkInput("#nombre", validosNombre) && checkInput("#apellidos", validosNombre)
              && checkInput("#email", validosEmail) && checkSelect("#edad")
              && checkTextArea("#comentario") && checkRadioBox("#boletin")
              && checkRadioBox("#legal")){ //Compara lo que le has pasado con el texto
                $(idForm +" button.submit").removeAttr("disabled");
              } else {
                $(idForm +" button.submit").attr("disabled", "disabled");
              }
            });
          }
  
          function checkInput(idInput, validacion){
            return $(idInput).val().match(validacion);
          }
  
          function checkSelect(idSelelct){
            return $(idSelelct).val();
          }
  
          function checkTextArea(idText){
            return $(idText).val().length > 12? true : false;
          }
  
          function checkRadioBox(nombreRadioBox){
            return $(nombreRadioBox).is(":checked");
          }
  
        </script>
        <style media="screen">
          form{margin:1em}
          label{display:block; margin:.5em 0}
        </style>
    </head>
    <body>
      <form name="contacto" id="contacto" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" size="30">
  
        <label for="apellidos">Apellidos:</label>
        <input type="text" name="apellidos" id="apellidos" size="30">
  
        <label for="email">Correo Electronico:</label>
        <input type="text" name="email" id="email" size="30">
  
        <label for="edad">Edad:</label>
        <select name="edad" id="edad">
          <option></option>
          <option value="0">18 - 25</option>
          <option value="1">26 - 45</option>
          <option value="2">45 - 65</option>
          <option value="3">Mas de 65</option>
        </select>
  
        <br><br>
        <label for="comentario">Comentarios:</label>
        <textarea name="comentario" id="comentario" rows="8" cols="40">Comentarios</textarea>
  
        <label for="legal"><input type="checkBox" name="legal" id="legal">Estoy de acuerdo</label>
  
        <label for="boletin">Â¿Quiero recibir vuestro boletin?
          <input type="radio" name="boletin" id="boletin" value="si">Si
          <input type="radio" name="boletin" id="boletin" value="no">No
        </label>
  
        <br><br><br><br>
        <button class="submit" disabled>Enviar</button>
      </form>
    </body>
  </html>
