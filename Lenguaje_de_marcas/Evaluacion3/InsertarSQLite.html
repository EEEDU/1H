<html>
    <head>
        <title>Base de Datos SQLite</title>
        <script type="application/javascript">
        function cargar() {
            var db= openDatabase("MiBaseDeDatos", "1.0", "Comentario sobre BD", 2*1024*1024);
            //si se encuentra la base con ese nombre, la abre, sino, la crea; 
            //luego hay que poner la versión, si hago un cambio le tengo que cambiar la  versión
            //Luego van los comentarios 
            //El último parametro es el espacio que le reservamos
            db.transaction(function(tx){
                tx.executeSql("CREATE TABLE IF NOT EXISTS DATOS (codigo unique, nombre)");
                tx.executeSql("INSERT INTO DATOS(codigo, nombre) VALUES(1, 'Pepe')");
                tx.executeSql("INSERT INTO DATOS(codigo, nombre) VALUES(2, 'Juan')");
                tx.executeSql("INSERT INTO DATOS(codigo, nombre) VALUES(3, 'Antonio')");


            });
        }
        </script>
    </head>
    <body onload="cargar()">
    </body>
</html>
