<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ejercicio 6 de CANVAS</title>
    <script type="application/javascript">
        window.onload = function(){
            var ctx = canvas.getContext("2d");
            ctx.beginPath();
            ctx.arc(200, 200, 100, 0, Math.PI*2, true);
            ctx.fill();

            ctx.beginPath();
            ctx.fillStyle = "#FFF";
            ctx.arc(200, 210, 70, 0, Math.PI, false);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(165, 180, 25, 0, Math.PI, true);
            ctx.arc(235, 180, 25, 0, Math.PI, true);
            ctx.fill();
            
            ctx.beginPath();
            ctx.fillStyle = "#000";
            ctx.arc(165, 180, 10, 0, Math.PI, true);
            ctx.arc(235, 180, 10, 0, Math.PI, true);
            ctx.fill();
            
        }
    </script>
</head>
<body>
    <canvas id="canvas" width="1000px" height="1000px"></canvas>
</body>
</html>
