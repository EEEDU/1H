<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ejercicio 8 de CANVAS</title>
    <script type="application/javascript">
        window.onload = function(){
            var ctx = canvas.getContext("2d");
            for(var i = 0; i < 6; i++){
                for(var j = 0; j < 6; j++){
                    ctx.strokeStyle = "rgb(255, " + Math.floor(200 - j * 25) + ", " + Math.floor(50 + i * 25) + ")";
                    ctx.beginPath();
                    ctx.arc(100 + j * 100, 100 + i * 100, 50, 0, Math.PI * 2, true);
                    ctx.stroke();
                }
            }
        }
    </script>
</head>
<body>
    <canvas id="canvas" width="1000px" height="1000px"></canvas>
</body>
</html>
