<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ejercicio 5 de CANVAS</title>
    <script type="application/javascript">
        window.onload = function(){
            var ctx = canvas.getContext("2d");
            for(var i = 0; i < 4; i++){
                for( var j = 0; j < 3; j++){
                    ctx.beginPath();
                    var x = 50 + (j * 100);
                    var y = 50 + (i * 75);
                    var radio = 20;
                    var angInicio = 0;
                    var angFinal = Math.PI + (Math.PI * j) / 2;
                    var anticlockwise = ((i % 2) == 0? false : true);
                    ctx.arc(x, y, radio, angInicio, angFinal, true);
                    if(i>1){
                        ctx.fill();
                    }
                    else{
                        ctx.stroke();
                    }
                }
            }
        }
    </script>
</head>
<body>
    <canvas id="canvas" width="1000px" height="1000px"></canvas>
</body>
</html>
