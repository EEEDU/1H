<html>
    <head>
        <title>Canvas extra 1</title>
        <script type="application/javascript">
            window.onload = function(){
                var ctx = canvas.getContext("2d");
                var gradient = ctx.createLinearGradient(0, 0, 0 , canvas.height / 2);
                gradient.addColorStop(0, "#f33");
                gradient.addColorStop(1, "#33f");
                ctx.fillStyle = gradient;
                for(var i = 0; i < 2; i++){
                for( var j = 0; j < 4; j++){
                    ctx.beginPath();
                    var x = 50 + (j * 200);
                    var y = 50 + (i * 175);
                    var radio = 50;
                    var angInicio = 0;
                    var angFinal = Math.PI + (Math.PI * j) / 2;
                    var anticlockwise = ((i % 2) == 0? false : true);
                    ctx.arc(x, y, radio, angInicio, angFinal, true);
                    ctx.fill();
                }
            }
            }
        </script>
    </head>
    <body>
        <canvas id="canvas" width="1000px" height="1000px"></canvas>
    </body>
</html>
