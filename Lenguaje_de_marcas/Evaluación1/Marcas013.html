<html>
<head>
	<title>Elementos del objeto DOCUMENT</title>
	<script language="JavaScript">
	function mostrar(){
		for (var i = 0; i < document.all.length; i++) {
			alert(document.all[i].tagName);
		}
		for (var i = 0; i < document.images.length; i++) {
			alert(document.images[i].src);
		}

		alert("Otro modo de acceso al vector" + document.images["segundo"].id);
	}
	</script>
</head>
<body onload="mostrar()">
	<img src="Imagenes/Cruz.png" width="100">
	<img id="segundo" src="Imagenes/Circulo.png" width="100">

</body>
</html>
