<html>
<head>
	<title>Pruebas de estilo</title>
	<!--<stylel type="text/css">=para usar css(diseÃ±o)-->
	<style type="text/css">
		<!--cuando es una marca no se pone nada-->
		body{background-color: #4444bb; font-size: 20; font-family: Rockwell }
		p{text-indent: 2.5in; background-color: #dd4444; color: #f1f1f1; font-weight: bold}
		<!--cuando es una class se pone un punto-->
		.distinto{border-style: solid; border-width: 5px}
		<!--cuando es un id se pone #-->
		#pornombre{text-transform: uppercase; text-align: right}
	</style>
</head>
<body>
	<h1 align="center">Trabajando con estilos</h1>
	<p>Hola que tal</p>
	<p class="distinto">Muy bien gracias</p>
	<div id="pornombre">De nada.</div>
	<div style="text-decoration: underline; color: #bbaaaa">Adios</div>
</body>
</html>
