<html>
<head>
	<title>Tres en raya (fase 2)</title>
	<style type="text/css">
		.val{background-color: gray; width: 60; height: 65; text-align: center}
		.jugador1{background-color: red; width: 60; height: 65; text-align: center}
		.jugador2{background-color: blue; width: 60; height: 65; text-align: center}

	</style>
	<script language="javascript">
		var n = 0;
		function cambiar(){
			//event == objeto && event.srcElement == objeto donde se ha producido el evento
			objeto = event.srcElement;
			if (objeto.className == "val") {
				objeto.className = "jugador1";
				if (n == 0){
					objeto.innerHTML = "<img src='Imagenes/Circulo.png' width='60' height='65'>";
					n = (n + 1) % 2;
				}
				else {
					objeto.innerHTML = "<img src='Imagenes/Cruz.png' width='60' height='65'>";
					n = (n + 1) % 2;
				}
			}
		}
	</script>
</head>
<body onclick="cambiar()">
	<h1 align="center">TRES EN RAYA<h1>
	<table border="5" cellpadding="0" cellspacing="5" align="center">
		<tr>
			<td class="val"></td><td class="val"></td><td class="val"></td>
		</tr>
		<tr>
			<td class="val"></td><td class="val"></td><td class="val"></td>
		</tr>
		<tr >
			<td class="val"></td><td class="val"></td><td class="val"></td>
		</tr>
	</table>
	<table>
		<tr>
			<td><img src="Imagenes/Cruz.png" width="60" height="65"></td><td><img src="Imagenes/Circulo.png"width="60" height="65"></td>
		</tr>
	</table>
</body>
</html>
