<html>
    <head>
        <title>Galer&iacute;a de im&aacute;genes</title> 
        <!--Asi se ponen las tildes-->
        <script language="JavaScript">
            numero = 0;
            function cambiar(){
                if(numero == 0){
                    imagen.src = "Imagenes/papelera.png";
                } else{
                    imagen.src = "Imagenes/manzana.png";
                }
                numero = (numero + 1) % 2;   
            }
        </script>
    </head>
    <body onload="intervalo = setInterval('cambiar()', 1000)">
        <h1 align="center">Galer&iacute;a de im√°genes</h1>
        <center>
            <img id="imagen" src="Imagenes/manzana.png" width="200" height="200">
            <br>
            <input type="button" value="Parar" onclick="clearInterval(intervalo)">
        </center>
    </body>
</html>
