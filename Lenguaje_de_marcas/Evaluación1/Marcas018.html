<html>
    <head>
        <title>Eventos onMoueseOver y onMoueseOut</title>
        <script language="JavaScript">
            function cambiar(){
                imagen.src = "Imagenes/Fondo.png";
            }
            function cambiar2(){
                imagen.src = "Imagenes/melocoton.png"
            }
        </script>
    </head>
    <body>
        <h1 align=center>Eventos onMoueseOver y onMouseOut</h1>
        <img id="imagen" onmouseover="cambiar()" onmouseout="cambiar2()" src="Imagenes/Fondo.png" width="150" height="150">
    </body>
</html>
